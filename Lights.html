<!DOCTYPE html>
<html ng-app="testApp">
<head>
<meta charset="ISO-8859-1">
<title>Hue Lights Controller Page</title>
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="hue-proxy-client.js"></script>
<script type="text/javascript" src="app.js"></script>
<link rel="stylesheet" href="app.css" />
</head>
<body>

	<div ng-controller="TestController as test">
		<ul>
			<li ng-repeat="light in test.getLightsList()"
				ng-show="light != null">
				<form name="testForm" novalidate>
					<h4>ID: {{light.id}}&nbsp;&nbsp;&nbsp;
						Name: <input type="text" value="{{light.name}}" ng-model="light.name"/>
						<input type="button" value="Get State" ng-click="test.getLightByLightId(light.id);" />
						<input type="button" value="Update State" ng-click="test.updateLightByLightId(light.id);" ng-disabled="!testForm.$dirty"/>
						<input type="button" value="Toggle Power" ng-click="test.toggleLightByLightId(light.id);" />
						<input type="button" value="Strobe" ng-click="test.strobeLightByLightId(light.id);" />
					</h4>
					<h4 ng-show="light.state != null">
						State:
						<ul name="testFormState">
							<li>Reachable: <input type="text"
								value="{{light.state.reachable}}" ng-disabled="true"/></li>
							<li>On: <input type="text" value="{{light.state.on}}"
								ng-model="light.state.on" /></li>
							<li>Hue: <input type="number" value="{{light.state.hue}}"
								ng-model="light.state.hue" /></li>
							<li>Brightness: <input type="text"
								value="{{light.state.bri}}"
								ng-model="light.state.bri" /></li>
							<li>Saturation: <input type="text"
								value="{{light.state.sat}}"
								ng-model="light.state.sat" /></li>
							<li>XY: <input type="text" value="{{light.state.xy[0]}}"
								ng-model="light.state.xy[0]" />
								<input type="text" value="{{light.state.xy[1]}}"
								ng-model="light.state.xy[1]" /></li>
							<li>ColorTemperature: <input type="text"
								value="{{light.state.ct}}"
								ng-model="light.state.ct" /></li>
							<li>ColorMode: <input type="text"
								value="{{light.state.colormode}}"
								ng-model="light.state.colormode" /></li>
							<li>AlertMode: <input type="text"
								value="{{light.state.alert}}"
								ng-model="light.state.alert" /></li>
							<li>Effect: <input type="text"
								value="{{light.state.effect}}" ng-model="light.state.effect" /></li>
						</ul>
					</h4>
				</form>
			</li>
		</ul>
					<input type="color" name="colorPicker" ng-model="test.colorPicker"/>
					<input type="button" ng-click="test.convertRGBToHSL(test.colorPicker)" value="Convert Color to HSL" />
					<input type="button" ng-click="test.convertRGBToLowerCaseXY(test.colorPicker)" value="Convert Color to XY" />
	</div>
</body>
</html>
